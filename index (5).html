<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Bird | Abhay Bird Adventure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700;800&family=Oxanium:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sky-glow sky-glow--left" aria-hidden="true"></div>
    <div class="sky-glow sky-glow--right" aria-hidden="true"></div>

    <main class="app-shell">
      <header class="title-wrap">
        <p class="eyebrow">Animated Responsive Web Game</p>
        <h1>Happy Bird <span>feat. Abhay Bird</span></h1>
      </header>

      <section class="game-card" aria-label="Happy Bird game">
        <div class="hud">
          <div class="hud-item">
            <span class="label">Score</span>
            <strong id="score">0</strong>
          </div>
          <div class="hud-item">
            <span class="label">Best</span>
            <strong id="best">0</strong>
          </div>
        </div>

        <div class="canvas-wrap" id="canvasWrap">
          <canvas id="gameCanvas" width="420" height="640" aria-label="Happy Bird game play area"></canvas>
          <div id="particleLayer" class="particle-layer" aria-hidden="true"></div>
          <div id="scorePopLayer" class="score-pop-layer" aria-hidden="true"></div>
          <div class="overlay" id="overlay">
            <h2 id="overlayTitle">Ready to Fly?</h2>
            <p id="overlayText">Press <kbd>Space</kbd>, click, or tap to flap and dodge the pipes.</p>
            <p class="tap-text" id="tapText">Tap to Start</p>
            <div class="summary" id="summary" hidden>
              <p>Your Score: <strong id="finalScore">0</strong></p>
              <p class="new-badge" id="newHighBadge" hidden>New High Score!</p>
            </div>
            <button id="startBtn" type="button">Start Game</button>
          </div>
        </div>

        <div class="controls">
          <button id="flapBtn" type="button" aria-label="Flap">Flap</button>
          <button id="restartBtn" type="button">Restart</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
